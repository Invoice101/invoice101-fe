<header class="d-flex justify-content-between align-items-center">
  <div class="logo-brand logo">Invoice 101</div>

  <div class="d-inline-block" ngbDropdown>
    <app-profile-icon [image]="user.profile_image" [name]="user.name" ngbDropdownToggle></app-profile-icon>
    <div aria-labelledby="dropdownBasic1" ngbDropdownMenu>
      <button [routerLink]="['/profile', 'edit']" ngbDropdownItem>Profile</button>
      <button (click)="logout()" ngbDropdownItem>Logout</button>
    </div>
  </div>
</header>
