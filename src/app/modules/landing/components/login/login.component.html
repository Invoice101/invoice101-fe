<div class="loginWrapper d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="card-body">
      <div>
        <h1 class="logo-brand">Invoice 101</h1>
      </div>
      <form [formGroup]="loginForm" autocomplete="off" id="loginFormId">
        <div class="form-group">
          <label for="userNameInput">Username</label>
          <input autocomplete="chrome-off" class="form-control" formControlName="username" id="userNameInput"
                 type="text">
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input autocomplete="chrome-off" class="form-control" formControlName="password" id="passwordInput"
                 type="password">
        </div>

        <div *ngIf="loginError.hasError && !loggingIn" class="text-danger text-center my-4 small">
          {{loginError.errorMessage}}
        </div>

        <div class="text-center">
          <button (click)="login()" [disabled]="!loginForm.valid" class="btn btn-primary bt-sm"
                  *ngIf="!loggingIn" form="loginFormId" type="submit">
            Login
          </button>

          <app-loading *ngIf="loggingIn"></app-loading>
        </div>
      </form>
    </div>
  </div>
</div>
