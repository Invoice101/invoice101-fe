<div class="loginWrapper d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="card-body">
      <div class="text-center">
        <img alt="Invoice 101" src="assets/Logo.png">
      </div>
      <form (validSubmit)="login()" [formGroup]="loginForm" autocomplete="off" class="mt-4" id="loginFormId">
        <div class="form-group">
          <label for="emailInput"> Username</label>
          <input autocomplete="chrome-off" class="form-control" formControlName="email" id="emailInput"
                 type="text">
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input autocomplete="chrome-off" class="form-control" formControlName="password" id="passwordInput"
                 type="password">
        </div>

        <div *ngIf="loginError.hasError && !loggingIn" class="text-danger text-center my-4 small">
          {{loginError.errorMessage}}
        </div>

        <div class="text-right">
          <a [routerLink]="['/forgot-password']" class="clickable">Forgot Password</a>
        </div>
      </form>

      <div class="text-center mt-2">
        <button *ngIf="!loggingIn" class="btn btn-primary bt-sm" form="loginFormId" type="submit">
          Login
        </button>
        <app-loading *ngIf="loggingIn"></app-loading>
      </div>

      <div class="mt-5 text-center">
        <fa-icon (click)="loginWithProvider('google')" [icon]="faGoogle" class="clickable" size="2x"
                 style="color: #de5246"></fa-icon>
      </div>

      <div class="mt-5 text-center">
        <span>Don't have an account? <a [routerLink]="['/register']" class="clickable">Sign up</a></span>
      </div>
    </div>
  </div>
</div>
